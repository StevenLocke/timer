<!DOCTYPE html>
<html>
<head lang="en">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <title>Timer!</title>
</head>
<body>
<div id="inputDiv">
    <div class="form-group">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="alertMessage" placeholder="Would you like a reminder with the alarm?">
        </div>
        <div class="col-sm-1"></div>
    </div>

    <br>
    <br>
    <br>
    <br>

    <form class="form-horizontal">
        <div class="col-sm-6">
            <input type="number" class="form-control" id="inputVal" placeholder="Relative Time in Minutes">
        </div>
        <div class="col-sm-6">
            <input type="datetime" class="form-control" id="inputDateVal" placeholder="Exact Time (HH:MM:SS, 24 Hours)">
        </div>

        <div class="col-sm-6">
            <button type="button" class="btn btn-primary form-control" id="relativeTimerStartButton">Start Relative Timer</button>
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-primary form-control" id="exactTimerStartButton">Start Exact Timer</button>
        </div>
    </form>
</div>
<div id="waitingDiv">
    <h1 id="messageSpan"></h1>
    <h1 id="timerSpan"></h1>
</div>

<script src="js/home.js"></script>

</body>
</html>
